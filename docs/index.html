<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Forward - 多渠道消息转发工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-paper-plane text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-900">TG Forward</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#features" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            功能特性
                        </a>
                        <a href="#changelog" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            更新日志
                        </a>
                        <a href="https://github.com/your-username/tg-forward" target="_blank" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fab fa-github mr-1"></i> GitHub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- 特性介绍 -->
        <section id="features" class="py-12">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-12">
                    功能特性
                </h2>
                <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
                    <!-- 多渠道支持 -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                                    <i class="fas fa-share-nodes text-white"></i>
                                </div>
                                <div class="ml-5">
                                    <h3 class="text-lg font-medium text-gray-900">多渠道支持</h3>
                                    <p class="mt-2 text-sm text-gray-500">
                                        支持 Telegram、钉钉、Bark、HarmonyOS_MeoW 等多个通知渠道
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 消息存储 -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                                    <i class="fas fa-database text-white"></i>
                                </div>
                                <div class="ml-5">
                                    <h3 class="text-lg font-medium text-gray-900">消息存储</h3>
                                    <p class="mt-2 text-sm text-gray-500">
                                        支持消息持久化存储，便于历史记录查询和消息恢复
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 监控指标 -->
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                                    <i class="fas fa-chart-line text-white"></i>
                                </div>
                                <div class="ml-5">
                                    <h3 class="text-lg font-medium text-gray-900">监控指标</h3>
                                    <p class="mt-2 text-sm text-gray-500">
                                        提供丰富的监控指标，支持 Prometheus 集成
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 更新日志 -->
        <section id="changelog" class="py-12 bg-white">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-extrabold text-gray-900 mb-12 text-center">
                    更新日志
                </h2>
                <div class="space-y-8" id="changelog-content">
                    <!-- 更新日志内容将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-base text-gray-400">
                    &copy; 2025 TG Forward. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script>
        // 加载并解析 Markdown 格式的更新日志
        async function loadChangelog() {
            try {
                const response = await fetch('changelog.html');
                const html = await response.text();
                document.getElementById('changelog-content').innerHTML = html;
            } catch (error) {
                console.error('Error loading changelog:', error);
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadChangelog);
    </script>
</body>
</html>
